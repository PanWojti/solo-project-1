<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Dashboard</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="vendor/Glyphter.css" type="text/css" />
      <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-2 sidebar">
          <h1>Just do it</h1>
        </div>
        <div class="col col-10">
          <div class="row">
            <div class="topbar">
              <ul>
                <li>
                  <a href="#" class="quit">
                    <span class="icon-quit"></span>
                  </a>
                </li>
                <li>
                  <a href="#" class="profile">
                    <span class="icon-profile"></span>
                    Leonardo Dicaprio
                  </a>
                </li>
                <li>
                  <a href="#" class="notification">
                    <span class="icon-notification"></span>
                    <span class="dot"></span>
                  </a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropbtn">
                    <span class="icon-wallet"></span>
                    $1,500.00
                    <span class="icon-arrow-down"></span>
                  </a>
                  <div class="dropdown-content">
                    <a href="#">A</a>
                    <a href="#">B</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="dashboard-statistics section-title">
              <h3>General Statistic</h3>
            </div>
            <div class="dashboard-statistics">
              <div class="date-picker">
                <input id="start-date" type="date" value="2019-09-01" min="2018-01-01" max="2019-09-31">
                <input id="end-date" type="date" value="2019-09-01" min="2018-01-01" max="2019-10-31">
                <a href="#" class="btn btn-refresh"><i class="fas fa-redo"></i></a>
              </div>
            </div>
            <div class="dashboard-statistics">
              <div class="stats">
                <div class="col-8 stats-col">
                  <div class="row stats-row">
                    <div class="col-5">
                      <div class="stats-item">
                        <h4>visit signups</h4>
                        <p>124</p>
                      </div>
                      <div class="stats-item">
                        <h4>FTD</h4>
                        <p>445</p>
                      </div>
                    </div>
                    <div class="col-5">
                      <div class="stats-item">
                        <h4>net deposit</h4>
                        <p>564</p>
                      </div>
                      <div class="stats-item">
                        <h4>turn over</h4>
                        <p>432</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="graph">
                <div class="col-8 chart-title">
                  <h4>Earnings chart</h4>
                  <img src="images/graph.png">
                </div>
              </div>

            </div>
          </div>
          <div class="row">
            <div class="dashboard-links section-title">
              <h3>Links</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  </html>
